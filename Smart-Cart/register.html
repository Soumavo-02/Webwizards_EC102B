<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="login.css">
 </head>

<body>
    <div class="child">
        <nav>
            <div>
                <a href="index.html"><img id="logo" src="logo.png" alt="logo"></a>
            </div>
            <ul>
                <li><a href="index.html" id="Home">Home</a></li>
                <li>Product</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
            <div class="search-container">
                <form action="/">
                    <input type="text" placeholder="Search" name="search" id="search">
                    <button type="submit" id="searchbtn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
            <div class="account-options">
                <a href="#login">Login</a>
                <a href="#register">Register</a>
            </div>
        </nav>
        <div class="container">
            <h1>Welcome!</h1>
            <div class="c1">
                <div class="login">
                    <h1>LOG IN</h1>
                    <input type="text" class="input" id="user" placeholder="username or email" required>
                    <input type="password" placeholder="password" class="input" id="pw" required>
                    <button type="submit" id="login_submit">Log In</button>
                </div>
                <div class="register">
                    <h2>Don't have an account ? register here. </h2>
                    <input type="text" class="input" id="user" placeholder="username" required>
                    <input type="email" class="input" id="email" placeholder="email" required>
                    <input type="password" placeholder="password" class="input" id="pw" required>
                    <input type="password" placeholder=" repeat password" class="input" id="pwr" required>
                    <button type="submit" id="register_submit">Register</button>
                </div>
            </div>
        </div>
</body>
<script src="https://kit.fontawesome.com/ecb88a6b3c.js" crossorigin="anonymous"></script>

</html>
